<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงทะเบียนเรียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        }
        
        .form-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .input-focus:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .success-message {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-2xl">
        <!-- Header -->
        <div class="text-center mb-8 fade-in">
            <div class="bg-white rounded-full w-20 h-20 mx-auto mb-4 flex items-center justify-center shadow-lg">
                <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">ระบบลงทะเบียนเรียน</h1>
            <p class="text-blue-100 text-lg">กรุณากรอกข้อมูลให้ครบถ้วนเพื่อลงทะเบียนเรียน</p>
        </div>

        <!-- Form Container -->
        <div class="form-container rounded-2xl shadow-2xl p-8 fade-in">
            <form id="registrationForm" class="space-y-6">
                <!-- ชื่อนามสกุล -->
                <div>
                    <label for="fullName" class="block text-sm font-semibold text-gray-700 mb-2">
                        ชื่อ-นามสกุล <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="fullName" name="fullName" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus outline-none transition-all duration-300"
                           placeholder="กรุณากรอกชื่อ-นามสกุล">
                </div>

                <!-- วันเดือนปีเกิด -->
                <div>
                    <label for="birthDate" class="block text-sm font-semibold text-gray-700 mb-2">
                        วันเดือนปีเกิด <span class="text-red-500">*</span>
                    </label>
                    <input type="date" id="birthDate" name="birthDate" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus outline-none transition-all duration-300">
                </div>

                <!-- ที่อยู่ -->
                <div>
                    <label for="address" class="block text-sm font-semibold text-gray-700 mb-2">
                        ที่อยู่ <span class="text-red-500">*</span>
                    </label>
                    <textarea id="address" name="address" required rows="3"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus outline-none transition-all duration-300 resize-none"
                              placeholder="กรุณากรอกที่อยู่ปัจจุบัน"></textarea>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                        อีเมล <span class="text-red-500">*</span>
                    </label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus outline-none transition-all duration-300"
                           placeholder="example@email.com">
                </div>

                <!-- เบอร์โทรศัพท์ -->
                <div>
                    <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">
                        เบอร์โทรศัพท์ <span class="text-red-500">*</span>
                    </label>
                    <input type="tel" id="phone" name="phone" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus outline-none transition-all duration-300"
                           placeholder="08X-XXX-XXXX">
                </div>

                <!-- ประเภทโต๊ะเรียน -->
                <div>
                    <label for="tableType" class="block text-sm font-semibold text-gray-700 mb-2">
                        ประเภทโต๊ะเรียน <span class="text-red-500">*</span>
                    </label>
                    <select id="tableType" name="tableType" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus outline-none transition-all duration-300">
                        <option value="">เลือกประเภทโต๊ะเรียน</option>
                        <option value="A">โต๊ะประเภท A</option>
                        <option value="B">โต๊ะประเภท B</option>
                        <option value="C">โต๊ะประเภท C</option>
                    </select>
                </div>

                <!-- ประเภทนักเรียน -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-3">
                        ประเภทนักเรียน <span class="text-red-500">*</span>
                    </label>
                    <div class="flex space-x-6">
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="studentType" value="พระสงฆ์" required
                                   class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-2 text-gray-700">พระสงฆ์</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="studentType" value="โยม" required
                                   class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-2 text-gray-700">โยม</span>
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" id="submitBtn"
                            class="w-full btn-primary text-white font-semibold py-4 px-6 rounded-lg shadow-lg flex items-center justify-center space-x-2">
                        <span id="submitText">ลงทะเบียนเรียน</span>
                        <div id="loadingSpinner" class="loading-spinner hidden"></div>
                    </button>
                </div>
            </form>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden mt-6 success-message text-white p-6 rounded-2xl shadow-lg text-center fade-in">
            <div class="flex items-center justify-center mb-3">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h3 class="text-xl font-semibold mb-2">ลงทะเบียนสำเร็จ!</h3>
            <p>ข้อมูลของคุณได้ถูกบันทึกเรียบร้อยแล้ว</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-6 bg-gradient-to-r from-red-500 to-red-600 text-white p-6 rounded-2xl shadow-lg text-center fade-in border-l-4 border-red-300">
            <div class="flex items-center justify-center mb-3">
                <div class="bg-red-400 rounded-full p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
            </div>
            <h3 class="text-xl font-semibold mb-2">⚠️ เกิดข้อผิดพลาด</h3>
            <p id="errorText" class="text-red-100 leading-relaxed">กรุณาลองใหม่อีกครั้ง</p>
            <div class="mt-4 text-sm text-red-200">
                💡 หากปัญหายังคงอยู่ กรุณาติดต่อผู้ดูแลระบบ
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading state
            submitBtn.disabled = true;
            submitText.textContent = 'กำลังส่งข้อมูล...';
            loadingSpinner.classList.remove('hidden');
            
            // Hide previous messages
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            
            try {
                // Collect form data as URL parameters
                const params = new URLSearchParams();
                params.append('fullName', document.getElementById('fullName').value);
                params.append('birthDate', document.getElementById('birthDate').value);
                params.append('address', document.getElementById('address').value);
                params.append('email', document.getElementById('email').value);
                params.append('phone', document.getElementById('phone').value);
                params.append('tableType', document.getElementById('tableType').value);
                params.append('studentType', document.querySelector('input[name="studentType"]:checked').value);
                
                console.log('Sending data:', Object.fromEntries(params));
                
                const response = await fetch('https://script.google.com/macros/s/AKfycbzLeH4ytMKmAUzWnGRLw85E2GsY9YlUZoJAIX1P_6LIXhXXUtBgZsOYS0_VjyHu1zKP/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params.toString()
                });
                
                // Since we're using no-cors, we can't read the response
                // We'll assume success if no error is thrown
                setTimeout(() => {
                    successMessage.classList.remove('hidden');
                    successMessage.scrollIntoView({ behavior: 'smooth' });
                    document.getElementById('registrationForm').reset();
                }, 1000);
                
            } catch (error) {
                console.error('Error details:', error);
                
                let errorText = 'เกิดข้อผิดพลาดในการส่งข้อมูล';
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorText = 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้ กรุณาตรวจสอบการเชื่อมต่ออินเทอร์เน็ต';
                } else if (error.message.includes('CORS')) {
                    errorText = 'เกิดปัญหาด้านความปลอดภัย กรุณาติดต่อผู้ดูแลระบบ';
                } else if (error.message.includes('timeout')) {
                    errorText = 'การเชื่อมต่อหมดเวลา กรุณาลองใหม่อีกครั้ง';
                }
                
                document.getElementById('errorText').textContent = errorText;
                errorMessage.classList.remove('hidden');
                errorMessage.scrollIntoView({ behavior: 'smooth' });
                
                // Auto hide error after 5 seconds
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 5000);
            } finally {
                // Reset button state
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitText.textContent = 'ลงทะเบียนเรียน';
                    loadingSpinner.classList.add('hidden');
                }, 1500);
            }
        });
        
        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 3 && value.length <= 6) {
                value = value.replace(/(\d{3})(\d+)/, '$1-$2');
            } else if (value.length >= 7) {
                value = value.replace(/(\d{3})(\d{3})(\d+)/, '$1-$2-$3');
            }
            e.target.value = value;
        });
    </script>

</html>
